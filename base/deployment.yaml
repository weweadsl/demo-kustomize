apiVersion: apps/v1
kind: Deployment
metadata:
  name: the-deployment-v1
spec:
  replicas: 3
  selector:
    matchLabels:
      deployment: hello
  template:
    metadata:
      labels:
        deployment: hello
    spec:
      containers:
      - name: the-container
        image: gcr.io/delta-cosmos-294006/helloworld
        command:
          - app
        ports:
        - containerPort: 8080
        env:
        - name: ABC # 設定環境變數
          valueFrom:
            secretKeyRef:
              name: mysecret
              key: ABC
        - name: ALT_GREETING
          valueFrom:
            configMapKeyRef:
              name: the-map
              key: altGreeting
        - name: ENABLE_RISKY
          valueFrom:
            configMapKeyRef:
              name: the-map
              key: enableRisky
