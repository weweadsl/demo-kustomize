apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: test
  name: test-nginx
spec:
  selector:
    matchLabels:
      app: test-nginx
  replicas: 2
  template:
    metadata:
      labels:
        app: test-nginx
    spec:
      containers:
        name: nginx
        resources:
          limits:
            cpu: 100m
            memory: 64Mi
          requests:
            cpu: 50m
            memory: 32Mi
